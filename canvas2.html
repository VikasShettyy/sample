<head></head>
<body>
    <canvas height="500" width="500" id="canvas" style="border: 1px solid black;">   
    </canvas>
    <button id="toggle" onclick="myFun()">Toggle Face</button>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.arc(250,250,150,0,2*Math.PI);
    ctx.fillStyle="yellow";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200,200,20,0,2*Math.PI);
    ctx.fillStyle="black";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200+100,200,20,0,2*Math.PI);
    ctx.fillStyle="black";
    ctx.fill();
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(250,280,50,0,Math.PI);
    ctx.stroke();
    +6
   

    function myFun(){
        ctx.clearRect(0,0,500,500);
        ctx.beginPath();
        ctx.arc(250,250,150,0,2*Math.PI);
        ctx.fillStyle="yellow";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,200,20,0,2*Math.PI);
        ctx.fillStyle="black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200+100,200,20,0,2*Math.PI);
        ctx.fillStyle="black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250,330,50,0,Math.PI,true);
        ctx.stroke();
    }       
</script>
</body>
